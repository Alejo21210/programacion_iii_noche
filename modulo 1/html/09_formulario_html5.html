<html>
    <head>
        <meta charset="UTF-8">
        <title> MI PRIMERA PAGINA MARTINEZ</title>
    </head>
    <body>
        <p>
            Formulario HTML5
        </p>
        <form action="proceso.php" method="post">
            <fieldset>
                <legend>
                <table>
                    <tr>
                        <td>
                            <label for="nombre"> Nombre Completo</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">
                        </td>
                        <td>
                            <label for="email"> Correo Electrónico</label>
                            <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="fecha"> Fecha de Nacimiento</label>
                            <input type="date" id="fecha" name="fecha">
                        </td>
                        <td>
                            <label for="color"> Color Favorito</label>
                            <input type="color" id="color" name="color">
                        </td>
                    </tr>
                     <tr>
                        <td>
                            <label for="genero"> Género</label>
                            <input type="radio" id="m" name="genero" value="M"><label for="m"> Masculino</label>
                            <input type="radio" id="f" name="genero" value="F"><label for="f"> Femenino</label>
                        </td>
                        <td>
                            <label for="Pais"> País</label>
                            <select id="Pais" name="Pais">
                                <option value="mx"> Ecuador</option>
                                <option value="es"> España</option>
                                <option value="ar"> Argentina</option>
                                <option value="co"> Colombia</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="comentario"> Comentarios</label>
                            <textarea id="comentarios" name="comentarios" rows="4" cols="40"></textarea>
                        </td>
                        <td>
                            <label for="acepto"> Acepto los términos y condiciones</label>
                            <input type="checkbox" id="acepto" name="acepto" required>
                        </td>
                    </tr>
                </table>
                <input type="submit" value="Enviar Formulario">
                <input type="reset" value="Limpiar Formulario">
            </fieldset>
        </form>
    </body>
</html>
